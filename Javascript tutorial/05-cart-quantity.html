<!DOCTYPE html>

<html>
  <head>
    <title>variables</title>
  </head>
  <body>
    <button onclick="console.log(cartQuantity)";>
      Show Quantity
    </button>
    <button onclick="cartQuantity++; console.log(`Cart quantity: ${cartQuantity}`);">
      Add to Cart
    </button>
    <button onclick="cartQuantity = cartQuantity + 2; console.log(cartQuantity)";>
      +2
    </button>
    <button onclick="cartQuantity +=  3; console.log(cartQuantity)";>
      +3
    </button>
    <button onclick="cartQuantity = 0; console.log(cartQuantity)">
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;

    </script>
  </body> 
</html>
