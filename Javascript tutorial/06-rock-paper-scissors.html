<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="playRock()">Rock</button>
    <button onclick="playPaper()">Paper</button>
    <button onclick="playScissors()">Scissors</button>
    <script>
      function playRock() {
        const randomNumber = Math.random();
        let compMove = '';
        let result = ""; 
        if (randomNumber < 1/3) {
          compMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }

        if (compMove === "Rock") {
          result = "Tie";
        } else if (compMove === "Paper") {
          result = "You Lose";
        } else if (compMove === "Scissors") {
          result = "You Win";
        }
        alert(`You picked Rock. Computer picked ${compMove}. ${result}`)
      }
      function playPaper() {
        const randomNumber = Math.random();
        let compMove = '';
        let result = ""; 
        if (randomNumber < 1/3) {
          compMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }

        if (compMove === "Rock") {
          result = "You Win";
        } else if (compMove === "Paper") {
          result = "Tie";
        } else if (compMove === "Scissors") {
          result = "You Lose";
        }
        alert(`You picked Paper. Computer picked ${compMove}. ${result}`)
      }
      function playScissors() {
        const randomNumber = Math.random();
        let compMove = '';
        let result = ""; 
        if (randomNumber < 1/3) {
          compMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }

        if (compMove === "Rock") {
          result = "You Lose";
        } else if (compMove === "Paper") {
          result = "You Win";
        } else if (compMove === "Scissors") {
          result = "Tie";
        }
        alert(`You picked Scissors. Computer picked ${compMove}. ${result}`)
      }
    </script>
  </body> 
</html>
